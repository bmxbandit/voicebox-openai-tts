<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voicebox - OpenAI TTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- API Key Section -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="form-floating">
                    <input type="password" class="form-control" id="apiKey" placeholder="OpenAI API Key">
                    <label for="apiKey">OpenAI API Key</label>
                </div>
            </div>
        </div>

        <!-- Configuration Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Configuration</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="model" class="form-label">Model</label>
                        <select class="form-select" id="model">
                            <option value="tts-1">Standard (tts-1)</option>
                            <option value="tts-1-hd">High Quality (tts-1-hd)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="voice" class="form-label">Voice</label>
                        <select class="form-select" id="voice">
                            <option value="alloy">Alloy</option>
                            <option value="echo">Echo</option>
                            <option value="fable">Fable</option>
                            <option value="onyx">Onyx</option>
                            <option value="nova">Nova</option>
                            <option value="shimmer">Shimmer</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="format" class="form-label">Output Format</label>
                        <select class="form-select" id="format">
                            <option value="mp3">MP3</option>
                            <option value="opus">Opus</option>
                            <option value="aac">AAC</option>
                            <option value="flac">FLAC</option>
                            <option value="pcm">PCM</option>
                            <option value="wav">WAV</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="maxChars" class="form-label">Max Characters per Chunk</label>
                        <input type="number" class="form-control" id="maxChars" value="4096">
                    </div>
                </div>
            </div>
        </div>

        <!-- Silence Settings -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Silence Settings</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="h1Silence" class="form-label">H1 Tag Silence (s)</label>
                        <input type="number" class="form-control" id="h1Silence" value="2" step="0.1">
                    </div>
                    <div class="col-md-4">
                        <label for="h2Silence" class="form-label">H2 Tag Silence (s)</label>
                        <input type="number" class="form-control" id="h2Silence" value="1.5" step="0.1">
                    </div>
                    <div class="col-md-4">
                        <label for="chapterEndSilence" class="form-label">Chapter End Silence (s)</label>
                        <input type="number" class="form-control" id="chapterEndSilence" value="3" step="0.1">
                    </div>
                </div>
            </div>
        </div>

        <!-- Text Input Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Text Input</h5>
            </div>
            <div class="card-body">
                <textarea class="form-control mb-3" id="inputText" rows="10" placeholder="Enter your text here..."></textarea>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-secondary" id="previewBtn">Preview Chunks</button>
                    <span id="chunkCount">Chunks: 0</span>
                    <button class="btn btn-primary" id="generateBtn">Generate Audio</button>
                </div>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="card mb-4 d-none" id="previewSection">
            <div class="card-header">
                <h5 class="mb-0">Text Chunk Preview</h5>
            </div>
            <div class="card-body">
                <div id="chunkPreview"></div>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="card mb-4 d-none" id="progressSection">
            <div class="card-header">
                <h5 class="mb-0">Processing Progress</h5>
            </div>
            <div class="card-body">
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <div id="progressStatus">Ready to process</div>
            </div>
        </div>

        <!-- Audio Player Section -->
        <div class="card mb-4 d-none" id="playerSection">
            <div class="card-header">
                <h5 class="mb-0">Audio Player</h5>
            </div>
            <div class="card-body">
                <div class="audio-player">
                    <div class="timeline">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-link" id="rewind15">
                            <i class="bi bi-skip-backward-fill"></i>
                        </button>
                        <button class="btn btn-link" id="playPause">
                            <i class="bi bi-play-fill"></i>
                        </button>
                        <button class="btn btn-link" id="forward15">
                            <i class="bi bi-skip-forward-fill"></i>
                        </button>
                        <button class="btn btn-primary" id="downloadBtn">
                            <i class="bi bi-download"></i> Download
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
